<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // bang cuu chuong i la dong 1<=i<=9, j laf cot 1<j<10
    let cout = '<table border= 1px >'
    for (let i =1; i<10; i++){
        cout +=  '<tr>';
        for (let j = 2; j <10; j++){
            cout = cout + '<td>' + i+'x'+j +"=" + j*i +'</td>';
        }
        cout +='</tr>';
    }
    cout += '</table>';
    document.write(cout);
</script>
</body>
</html>
